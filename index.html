<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReSFy</title>
    <link rel="stylesheet" href="css/style.min.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  </head>
  <body class="page">
    <header class="main-header"></header>
    <main class="main-content">
      <div class="controls">
        <div class="controls__item">
          <div class="controls__label">Origin:</div>
          <div class="controls__panel">
            <select name="origin" id="origin-select">
              <option value="dst" selected>DST</option>
            </select>
            <button id="origin-hint" class="controls__hint"></button>
          </div>
        </div>
        <div class="controls__item">
          <div class="controls__label">Language:</div>
          <div class="controls__panel">
            <select name="language" id="language-select">
              <option value="python" selected>Python</option>
              <option value="sql">SQL</option>
            </select>
            <button id="language-hint" class="controls__hint"></button>
          </div>
        </div>
      </div>
      <div class="work-area" contenteditable autofocus></div>
    </main>
    <footer class="main-footer"></footer>

    <script src="js/script.js"></script>
  </body>
</html>
